<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
        <input type="text" ngbDatepicker #dStart="ngbDatepicker" [(ngModel)]="dateStart" name="StartDate"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="dStart.toggle()" type="button"></button>
      </div>
    </div>

    <div class="input-group">
        <input type="text" ngbDatepicker #dEnd="ngbDatepicker" [(ngModel)]="dateEnd" name="EndDate"/>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="dEnd.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>

<button (click)="logDate()">Show Asteroids</button>
