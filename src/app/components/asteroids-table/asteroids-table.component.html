<ag-grid-angular
    *ngIf="initTable"
    style="width: 900px; height: 400px;" 
    class="ag-theme-balham table" 
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)"
    [enableSorting]="true"
    [animateRows]="true"
    [pagination]="true"
    >
</ag-grid-angular>
<app-asteroids-list *ngIf="initList"></app-asteroids-list>
